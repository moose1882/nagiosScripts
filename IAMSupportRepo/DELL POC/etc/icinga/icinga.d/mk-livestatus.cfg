# Load MK Livestatus module into Nagios
# This creates a UNIX socket where status and log
# data can be retrieved by Multisite, NagVis and
# other addons.
broker_module=/omd/sites/idaas_mon/lib/mk-livestatus/livestatus.o num_client_threads=20 pnp_path=/omd/sites/idaas_mon/var/pnp4nagios/perfdata /omd/sites/idaas_mon/tmp/run/live
event_broker_options=-1

